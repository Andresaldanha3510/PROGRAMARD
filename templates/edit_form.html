<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar RD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f39c12;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --background-color: #f2f3f5;
            --header-color: #34495e;
            --text-color: #2c3e50;
            --footer-background: #2c3e50;
            --footer-text: #ecf0f1;
            --border-color: #dddddd;
            --input-border: #dcdde1;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
            color: var(--header-color);
        }
        .main-form {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .main-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--header-color);
        }
        .main-form input,
        .main-form textarea,
        .main-form select { /* <-- ADICIONADO SELECT */
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box;
            background-color: #fff; /* Garante fundo branco para selects */
        }
        .main-form input[readonly],
        .main-form select[disabled] { /* <-- ADICIONADO SELECT */
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        .main-form button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .main-form button:hover {
            background-color: #2980b9;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #e08e0b;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar RD #{{ rd.id }}</h1>
        <form action="{{ url_for('edit_submit', id=rd.id) }}" method="POST" enctype="multipart/form-data" class="main-form">
            
            <label for="solicitante">Solicitante:</label>
            <input type="text" id="solicitante" name="solicitante" value="{{ rd.solicitante }}" {% if user_role == 'supervisor' %}readonly{% endif %} required>

            <label for="funcionario_id">Funcionário (Usuário):</label>
            <select id="funcionario_id" name="funcionario_id" {% if user_role == 'supervisor' %}disabled{% else %}required{% endif %}>
                <option value="">Selecione o funcionário...</option>
                {% for usuario in usuarios_disponiveis %}
                <option value="{{ usuario.id }}" {% if usuario.id == rd.funcionario_id %}selected{% endif %}>
                    {{ usuario.username }}
                </option>
                {% endfor %}
            </select>
            {% if user_role == 'supervisor' %}<input type="hidden" name="funcionario_id" value="{{ rd.funcionario_id }}">{% endif %}


            <label for="gestor_aprovador_id">Gestor Aprovador:</label>
            <select id="gestor_aprovador_id" name="gestor_aprovador_id" {% if user_role == 'supervisor' %}disabled{% else %}required{% endif %}>
                <option value="">-- Selecione um gestor --</option>
                {% for gestor in gestores_disponiveis %}
                <option value="{{ gestor.id }}" {% if gestor.id == rd.gestor_aprovador_id %}selected{% endif %}>
                    {{ gestor.username }}
                </option>
                {% endfor %}
            </select>
            {% if user_role == 'supervisor' %}<input type="hidden" name="gestor_aprovador_id" value="{{ rd.gestor_aprovador_id }}">{% endif %}

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="{{ rd.data }}" {% if user_role == 'supervisor' %}readonly{% endif %} required>

            <label for="centro_custo">Centro de Custo:</label>
            <input type="text" id="centro_custo" name="centro_custo" value="{{ rd.centro_custo }}" {% if user_role == 'supervisor' %}readonly{% endif %} required>

            <label for="unidade_negocio">Unidade de Negócio:</label>
            <input type="text" id="unidade_negocio" name="unidade_negocio" value="{{ rd.unidade_negocio or '' }}" {% if user_role == 'supervisor' %}readonly{% endif %}>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" value="{{ rd.valor }}" {% if user_role == 'supervisor' %}readonly{% endif %} required>

            <label for="valor_adicional">Valor Adicional (R$):</label>
            <input type="number" id="valor_adicional" name="valor_adicional" step="0.01" value="{{ rd.valor_adicional or 0 }}" {% if user_role == 'supervisor' %}readonly{% endif %}>

            <label for="valor_despesa">Valor da Despesa (R$):</label>
            <input type="number" id="valor_despesa" name="valor_despesa" step="0.01" value="{{ rd.valor_despesa or '' }}" {% if user_role == 'supervisor' %}readonly{% endif %}>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="3">{{ rd.observacao or '' }}</textarea>

            <label for="arquivo">Anexar Arquivos (opcional):</label>
            <input type="file" id="arquivo" name="arquivo" multiple>

            <button type="submit"><i class="fas fa-save"></i> Salvar Alterações</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
</body>
</html>
