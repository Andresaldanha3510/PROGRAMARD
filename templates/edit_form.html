<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar RD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f3f5;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .main-form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e1e1e1;
        }
        .main-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        .main-form input,
        .main-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .main-form button {
            background-color: #3498db;
            color: #ffffff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            display: inline-block;
            padding: 10px 20px;
        }
        .main-form button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar RD #{{ rd[0] }}</h1>
    <form action="{{ url_for('edit_submit', id=rd[0]) }}" method="POST" class="main-form" enctype="multipart/form-data">
        
        <label for="solicitante">Solicitante:</label>
        <input type="text" id="solicitante" name="solicitante" value="{{ rd[1] }}" required>

        <label for="funcionario">Funcionário:</label>
        <input type="text" id="funcionario" name="funcionario" value="{{ rd[2] }}" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ rd[3] }}" required>

        <label for="centro_custo">Centro de Custo:</label>
        <input type="text" id="centro_custo" name="centro_custo" value="{{ rd[4] }}" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" value="{{ rd[5] }}" step="0.01" required>

        <!-- Novo campo: Observação -->
        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao" rows="4">
            {{ rd[16] if rd|length > 16 else '' }}
        </textarea>

        <label for="arquivo">Anexar Novos Arquivos (opcional):</label>
        <input type="file" id="arquivo" name="arquivo" multiple>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">Voltar</a>
</div>
</body>
</html>
