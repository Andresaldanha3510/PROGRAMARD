<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Funcionário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; color: #555; }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-submit { background: #28a745; color: #fff; }
    .btn-back { background: #6c757d; color: #fff; margin-top: 10px; }
    .flash { text-align: center; color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editar Funcionário</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('editar_funcionario', id=funcionario[0]) }}" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ funcionario[1] }}" required>
      
      <label for="centroCusto">Centro de Custo:</label>
      <input type="text" id="centroCusto" name="centroCusto" value="{{ funcionario[2] }}" required>
      
      <label for="unidadeNegocio">Unidade de Negócio:</label>
      <input type="text" id="unidadeNegocio" name="unidadeNegocio" value="{{ funcionario[3] }}" required>
      
      <button type="submit" class="btn btn-submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('consulta_funcionario') }}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
  </div>
</body>
</html>
