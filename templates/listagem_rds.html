<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de RDs Pendentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Listagem de RDs Pendentes</h2>
    <table>
      <thead>
        <tr>
          <th>NÃºmero RD</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for rd in rd_list %}
          <tr>
            <td>{{ rd[0] }}</td>
            <td>{{ rd[1] }}</td>
            <td>R${{ "%.2f"|format(rd[2]) }}</td>
            <td>{{ rd[3] }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4">Nenhum RD pendente encontrado.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
