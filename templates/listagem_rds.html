<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de RDs Pendentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #3498db;
      color: #fff;
      position: sticky;
      top: 0;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn-back {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 12px;
      background: #6c757d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RDs Pendentes para {{ funcionario_nome }}</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Número RD</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Listagem (Status)</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          {% for rd in rd_list %}
            <tr>
              <td>{{ rd[0] }}</td>
              <td>{{ rd[1] }}</td>
              <td>R${{ "%.2f"|format(rd[2]) }}</td>
              <td>{{ rd[3] }}</td>
              <td>
                <a href="#" onclick="scrollToRD('{{ rd[0] }}')">Ir para RD</a>
              </td>
            </tr>
          {% else %}
            <tr>
              <td colspan="5">Nenhum RD pendente encontrado.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{{ url_for('consulta_funcionario') }}" class="btn-back">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>
  </div>
  
  <script>
    function scrollToRD(rdId) {
      // Implemente a lógica para direcionar o usuário à posição do RD na página principal.
      // Por exemplo, se a página principal tiver âncoras nos RDs com id "rd-<rdId>".
      window.location.href = "/#rd-" + rdId;
    }
  </script>
</body>
</html>
