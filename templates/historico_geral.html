<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico Geral de Ações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f2f3f5; 
      color: #2c3e50;
    }
    .container { 
      max-width: 1400px; 
      margin: 20px auto; 
      padding: 20px; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
      color: #34495e; 
    }
    table.dataTable thead th { 
      background-color: #3498db; 
      color: #fff; 
    }
    .btn { 
      padding: 8px 15px; 
      border-radius: 5px; 
      text-decoration: none; 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      color: white; 
      border: none;
      cursor: pointer;
    }
    .btn-secondary { 
      background-color: #6c757d; 
    }
    .header-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    table a {
        color: #2980b9;
        font-weight: 600;
        text-decoration: none;
    }
    table a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-flex">
        <h1><i class="fas fa-history"></i> Histórico Geral de Ações</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>

    <table id="tabela-historico" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>ID da RD</th>
          <th>Usuário</th>
          <th>Ação Realizada</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in historico %}
        <tr>
          <td>{{ evento.data_acao.strftime('%d/%m/%Y %H:%M:%S') }}</td>
          <td>
            <a href="{{ url_for('ver_historico', rd_id=evento.rd_id) }}">{{ evento.rd_id }}</a>
          </td>
          <td>{{ evento.usuario | capitalize }}</td>
          <td>{{ evento.acao }}</td>
          <td>{{ evento.detalhes or 'N/A' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script>
    // Inicializa a tabela com funcionalidades de busca, ordenação e tradução
    $(document).ready(function() {
      $('#tabela-historico').DataTable({
        "order": [[ 0, "desc" ]], // Ordena pela primeira coluna (Data/Hora) de forma descendente
        "language": {
          "url": "//cdn.datatables.net/plug-ins/1.13.1/i18n/pt-BR.json"
        }
      });
    });
  </script>
</body>
</html>
